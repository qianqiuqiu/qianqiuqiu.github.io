<style>
    /* 默认隐藏对应的文字，根据 html 的 data-scheme 属性切换显示 */
    html[data-scheme="light"] .dark-mode-text { display: none; }
    html[data-scheme="light"] .light-mode-text { display: inline; }
    html[data-scheme="dark"] .dark-mode-text { display: inline; }
    html[data-scheme="dark"] .light-mode-text { display: none; }
</style>
